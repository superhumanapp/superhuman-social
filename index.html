<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SUPERHUMAN</title>
  <style>
    /* Reset & globals */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      background: #1C1D22;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    /* Layout */
    .container {
      display: flex;
      max-width: 1000px;
      width: 100%;
      background: #252730;
      border-radius: 8px;
      overflow: hidden;
    }
    .content, .actions {
      padding: 40px;
      flex: 1;
    }
    .content {
      text-align: left;
    }
    .actions {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #1C1D22;
    }
    .divider {
      width: 1px;
      background: #3A3B44;
    }

    /* Logo */
    .logo img {
      max-width: 300px;
      width: 100%;
      height: auto;
      margin-bottom: 24px;
    }

    /* Description */
    .description {
      font-size: 18px;
      line-height: 1.5;
      margin-bottom: 40px;
    }

    /* Store buttons */
    .store-buttons a {
      display: block;
      margin: 10px 0;
      text-decoration: none;
    }
    .store-buttons img {
      height: 60px;
      width: auto;
    }

    /* Footer */
    footer {
      text-align: center;
      color: #777;
      font-size: 14px;
      margin-top: 20px;
    }

    /* Mobile */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        text-align: center;
      }
      .content, .actions {
        padding: 20px;
      }
      .divider {
        display: none;
      }
      .content {
        order: 1;
      }
      .actions {
        order: 2;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Left / Top on mobile -->
    <div class="content">
      <div class="logo">
        <img src="https://905f029cafa7956116d8175221e7cbfb.cdn.bubble.io/f1740332548559x837838401271511900/stripe_full_logo.PNG" alt="Superhuman Logo">
      </div>
      <p class="description">
        Superhuman is the next-gen social fitness platform‚Äîconnect with inspiring creators, track your progress, and join a global community dedicated to growth.  
      </p>

    </div>

    <div class="divider"></div>

    <!-- Right / Bottom on mobile -->
    <div class="actions">
      <div class="store-buttons">
        <a href="https://apps.apple.com/us/app/superhuman/id6458828132" title="Download on the App Store">
          <img src="https://developer.apple.com/assets/elements/badges/download-on-the-app-store.svg" alt="Download on the App Store">
        </a>
